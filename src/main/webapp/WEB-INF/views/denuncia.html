<body>

<!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
<script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

<!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

 <div class="panel panel-primary">
     <!-- Contenido del panel -->
     <div class="panel-heading">Denuncia al Taxista</div>
     <div class="panel-body">
       <p>ingrese las siguientes</p>
     </div>
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
       <div class="form-group ">
      <label class="control-label col-sm-2 requiredField" for="date">
       Fecha
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="col-sm-10">
       <div class="input-group">
        <div class="input-group-addon">
         <i class="fa fa-calendar">
         </i>
        </div>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
       </div>
      </div>
      </div>
      <hr></hr>
      <div class="form-group ">
      <label class="control-label col-sm-2" for="text">
       Hora
      </label>
      <div class="col-sm-4">
          <input class="form-control" type="time" name="hrs" placeholder="hrs:mins" value="" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" />
      <!--  <input class="form-control" id="text" name="text" type="text"/>
       --></div>
     </div>
     
     <hr></hr><hr></hr>
     
     
     
      <div class="form-group ">
      <label class="control-label col-sm-2" for="text">
       Ruta
      </label>
      <div class="col-sm-10">
       <input class="form-control" id="text" name="text" type="text"/>
      </div>
     </div>
     <hr></hr><hr></hr>
      <div class="form-group ">
      <label class="control-label col-sm-2" for="textarea">
       Denundcia
      </label>
      <div class="col-sm-10">
       <textarea class="form-control" cols="40" id="textarea" name="textarea" rows="10"></textarea>
      </div>
     </div>
      
     </div>
     <hr></hr><hr></hr>
     <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
       <input name="_honey" style="display:none" type="text"/>
       <button class="btn btn-primary " name="submit" type="submit">
        Guardar Cambios
       </button>
       
       </div>
      </div>
     </div>

    
   
  </div>
 </div>
</div>


<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
	$(document).ready(function(){
		var date_input=$('input[name="date"]'); //our date input has the name "date"
		var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
		date_input.datepicker({
			format: 'mm/dd/yyyy',
			container: container,
			todayHighlight: true,
			autoclose: true,
		})
	})
</script>

</body>

</html>
