<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>

<link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet" media="screen"/>

  
<title>Student List</title>
</head>

<body>
	<h1>Student List</h1>
	<table  class="table table-striped table-bordered">
		<thead>
          <tr>
              <th data-field="id"> Name </th>
              <th data-field="name">Description </th>
              <th data-field="price">Price </th>
          </tr>
        </thead>
	<tbody>
			<tr th:each="student: ${users}">
			 <td th:text="${student.codigo}" /> 
				
					</tr>
		</tbody> 
	</table>
	<div>
		<p>
			<a th:href="@{/}" th:text="#{msg.Home}" />
		</p>
	</div>
</body>
</html>
